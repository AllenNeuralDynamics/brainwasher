logging:
    version: 1
    disable_existing_loggers: true
    formatters:
        standard:
            format: '%(asctime)s:%(name)s:%(levelname)s: %(message)s'
        colored:
            (): coloredlogs.ColoredFormatter
            format: '%(asctime)s:%(name)s:%(levelname)s: %(message)s'
            datefmt: '%Y-%m-%d %H:%M:%S.%f'
            field_styles:
                asctime:
                    color: green
                hostname:
                    color: blue
                levelname:
                    #bold: true
                    bright: true
                    color: magenta
                name:
                    color: cyan
                programname:
                    color: cyan
                username:
                    color: yellow
        log_server:
            format: '%(asctime)s\n%(name)s\n%(levelname)s\n%(funcName)s (%(filename)s:%(lineno)d)\n%(message)s'
            datefmt: '%Y-%m-%d %H:%M:%S'
    handlers:
        console:
            level: DEBUG
            formatter: colored
            class: logging.StreamHandler
            stream: ext://sys.stdout
        file:
            level: DEBUG
            formatter: standard
            class: logging.FileHandler
            mode: 'a'
            filename: logs.log
        web_handler:
            level: INFO
            formatter: log_server
            host: eng-logtools.corp.alleninstitute.org
            port: 9000
            class: logging.handlers.SocketHandler
    loggers:
        '':
            level: DEBUG
            handlers:
            - console
            - file
            #- web_handler
devices:
    selector_position_map:
        module: builtins
        class: dict
        kwds:
            clear: 5
            yellow: 4
            sbip: 3
            outlet: 2
            ambient: 1
    selector:
        module: brainwasher.devices.simulated_devices.selector
        class: SimSelector
        kwds:
            positions: 10
            position_map: selector_position_map
    source_pump:
        module: brainwasher.devices.simulated_devices.syringe_pump
        class: SimSyringePump
        kwds:
            syringe_volume_ul: 20000
    reaction_vessel:
        module: brainwasher.devices.reaction_vessel
        class: ReactionVessel
        kwds:
            curr_volume_ul: 0
            max_volume_ul: 10000
            name: reaction-vessel
    mixer:
        module: brainwasher.devices.mixer
        class: Mixer
        kwds:
            max_rpm: 1200
    pressure_sensor:
        module: brainwasher.devices.simulated_devices.pressure_sensor
        class: SimPressureSensor
    rv_source_valve:
        module: brainwasher.devices.valves.valve
        class: ThreeTwoSolenoidValve
        kwds:
            name: rv_source
    rv_exhaust_valve:
        module: brainwasher.devices.valves.valve
        class: ThreeTwoSolenoidValve
        kwds:
            name: rv_exhaust
    drain_exhaust_valve:
        module: brainwasher.devices.valves.valve
        class: NCSolenoidValve
        kwds:
            name: drain_exhaust
    drain_waste_valve:
        module: brainwasher.devices.valves.valve
        class: NCSolenoidValve
        kwds:
            name: drain_waste
    selector_lds_map:
        module: builtins
        class: dict
        kwds:
            clear: selector_clear_bds
            yellow: selector_yellow_bds
            sbip: selector_sbip_bds
            ambient: selector_ambient_bds
# Liquid Detection Sensors
    pump_bds:
        module: brainwasher.devices.liquid_presence_detection
        class: BubbleDetectionSensor
    waste_pump_bds:
        module: brainwasher.devices.liquid_presence_detection
        class: BubbleDetectionSensor
    selector_clear_bds:
        module: brainwasher.devices.liquid_presence_detection
        class: BubbleDetectionSensor
    selector_yellow_bds:
        module: brainwasher.devices.liquid_presence_detection
        class: BubbleDetectionSensor
    selector_sbip_bds:
        module: brainwasher.devices.liquid_presence_detection
        class: BubbleDetectionSensor
    selector_ambient_bds:
        module: brainwasher.devices.liquid_presence_detection
        class: BubbleDetectionSensor
# Full System:
    brain_washer:
        module: brainwasher.devices.instruments.brainwasher
        class: BrainWasher
        kwds:
            selector: selector
            selector_lds_map: selector_lds_map
            pump: source_pump
            pressure_sensor: pressure_sensor
            mixer: mixer
            reaction_vessel: reaction_vessel
            rv_source_valve: rv_source_valve
            rv_exhaust_valve: rv_exhaust_valve
            drain_exhaust_valve: drain_exhaust_valve
            drain_waste_valve: drain_waste_valve
            pump_prime_lds: pump_bds
