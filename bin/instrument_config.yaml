logging:
    version: 1
    disable_existing_loggers: true
    formatters:
        standard:
            format: '%(asctime)s:%(name)s:%(levelname)s: %(message)s'
        colored:
            (): coloredlogs.ColoredFormatter
            format: '%(asctime)s:%(name)s:%(levelname)s: %(message)s'
            datefmt: '%Y-%m-%d %H:%M:%S.%f'
            field_styles:
                asctime:
                    color: green
                hostname:
                    bright: true
                    color: blue
                levelname:
                    #bold: true
                    bright: true
                    color: magenta
                name:
                    color: cyan
                programname:
                    color: cyan
                username:
                    color: yellow
        log_server:
            format: '%(asctime)s\n%(name)s\n%(levelname)s\n%(funcName)s (%(filename)s:%(lineno)d)\n%(message)s'
            datefmt: '%Y-%m-%d %H:%M:%S'
    handlers:
        console:
            level: DEBUG
            formatter: colored
            class: logging.StreamHandler
            stream: ext://sys.stdout
        file:
            level: DEBUG
            formatter: standard
            class: logging.FileHandler
            mode: 'a'
            filename: logs.log
        web_handler:
            level: INFO
            formatter: log_server
            host: eng-logtools.corp.alleninstitute.org
            port: 9000
            class: logging.handlers.SocketHandler
    loggers:
        '':
            level: DEBUG
            handlers:
            - console
            - file
            #- web_handler
devices:
    selector_position_map:
        module: builtins
        class: dict
        kwds:
            clear: 5
            yellow: 4
            sbip: 3
            outlet: 2
            ambient: 1
    selector_serial_port:
        module: serial
        class: Serial
        args:
        - "/dev/serial/by-path/platform-xhci-hcd.0-usb-0:1.3:1.0-port0"
        kwds:
            baudrate: 9600
    selector:
        module: vicivalve
        class: VICI
        kwds:
            serial: selector_serial_port
            positions: 10
            position_map: selector_position_map
    source_pump:
        module: runze_control.syringe_pump
        class: MiniSY04
        kwds:
            com_port: "/dev/serial/by-path/platform-xhci-hcd.0-usb-0:1.2:1.0-port0"
            address: 0x00
            syringe_volume_ul: 20000
    reaction_vessel:
        module: brainwasher.devices.reaction_vessel
        class: ReactionVessel
        kwds:
            curr_volume_ul: 0
            max_volume_ul: 10000
            name: reaction-vessel
    mixer:
        module: brainwasher.devices.harp.mixer
        class: PWMMixer
        kwds:
            com_port: "/dev/ttyACM0"
            channel: 0
            min_rpm: 333
            max_rpm: 6000
            min_duty_cycle_percent: 40
            max_duty_cycle_percent: 100
    pressure_sensor:
        module: brainwasher.devices.sequent_microsystems.pressure_sensor
        class: PX409030A5V
        kwds:
            stack: 0
            i2c_bus: 1
            channel: 1
            min_voltage: 0.004
            max_voltage: 5.010
    rv_source_valve:
        module: brainwasher.devices.sequent_microsystems.valve
        class: ThreeTwoValve
        kwds:
            name: rv_source
            board_address: 2
            channel: 2
    rv_exhaust_valve:
        module: brainwasher.devices.sequent_microsystems.valve
        class: ThreeTwoValve
        kwds:
            name: rv_exhaust
            board_address: 2
            channel: 1
    drain_exhaust_valve:
        module: brainwasher.devices.sequent_microsystems.valve
        class: NCValve
        kwds:
            name: drain_exhaust
            board_address: 2
            channel: 3
    drain_waste_valve:
        module: brainwasher.devices.sequent_microsystems.valve
        class: NCValve
        kwds:
            name: drain_waste
            board_address: 2
            channel: 4
    selector_lds_map:
        module: builtins
        class: dict
        kwds:
            clear: selector_clear_bds
            yellow: selector_yellow_bds
            sbip: selector_sbip_bds
            ambient: selector_ambient_bds
# Liquid Detection Sensors
    pump_bds:
        module: brainwasher.devices.sequent_microsystems.liquid_presence_detection
        class: BubbleDetectionSensor
        kwds:
            board_address: 0
            channel: 11
    waste_pump_bds:
        module: brainwasher.devices.sequent_microsystems.liquid_presence_detection
        class: BubbleDetectionSensor
        kwds:
            board_address: 0
            channel: 12
    selector_clear_bds:
        module: brainwasher.devices.sequent_microsystems.liquid_presence_detection
        class: BubbleDetectionSensor
        kwds:
            board_address: 0
            channel: 5
    selector_yellow_bds:
        module: brainwasher.devices.sequent_microsystems.liquid_presence_detection
        class: BubbleDetectionSensor
        kwds:
            board_address: 0
            channel: 4
    selector_sbip_bds:
        module: brainwasher.devices.sequent_microsystems.liquid_presence_detection
        class: BubbleDetectionSensor
        kwds:
            board_address: 0
            channel: 3
    selector_ambient_bds:
        module: brainwasher.devices.sequent_microsystems.liquid_presence_detection
        class: BubbleDetectionSensor
        kwds:
            board_address: 0
            channel: 10
