
logging:
    version: 1
    disable_existing_loggers: true
    formatters:
        standard:
            format: '%(asctime)s:%(name)s:%(levelname)s: %(message)s'
        colored:
            (): coloredlogs.ColoredFormatter
            format: '%(asctime)s:%(name)s:%(levelname)s: %(message)s'
            datefmt: '%Y-%m-%d %H:%M:%S.%f'
            field_styles:
                asctime:
                    color: green
                hostname:
                    bright: true
                    color: blue
                levelname:
                    #bold: true
                    bright: true
                    color: magenta
                name:
                    color: cyan
                programname:
                    color: cyan
                username:
                    color: yellow
        log_server:
            format: '%(asctime)s\n%(name)s\n%(levelname)s\n%(funcName)s (%(filename)s:%(lineno)d)\n%(message)s'
            datefmt: '%Y-%m-%d %H:%M:%S'
    handlers:
        console:
            level: DEBUG
            formatter: colored
            class: logging.StreamHandler
            stream: ext://sys.stdout
        file:
            level: DEBUG
            formatter: standard
            class: logging.FileHandler
            mode: 'a'
            filename: logs.log
        web_handler:
            level: INFO
            formatter: log_server
            host: eng-logtools.corp.alleninstitute.org
            port: 9000
            class: logging.handlers.SocketHandler
    loggers:
        '':
            level: DEBUG
            handlers:
            - console
            - file
            #- web_handler
devices:
    selector_port_map:
        class: builtins.dict
        kwds:
            thf: 6
            deionized_water: 5
            pbs: 4
            dcm: 3
            outlet: 2
            ambient: 1
    selector_serial_port:
        class: serial.Serial
        args:
        - "/dev/serial/by-path/platform-xhci-hcd.0-usb-0:1.3:1.0-port0"
        kwds:
            baudrate: 9600
    selector:
        class: brainwasher.devices.valves.closeable_vici.CloseableVICI
        kwds:
            serial: selector_serial_port
            port_count: 10
            port_map: selector_port_map
    source_pump:
        class: runze_control.syringe_pump.MiniSY04
        kwds:
            com_port: "/dev/serial/by-path/platform-xhci-hcd.0-usb-0:1.2:1.0-port0"
            address: 0x00
            syringe_volume_ul: 20000
    reaction_vessel:
        class: brainwasher.devices.vessels.ReactionVessel
        skip_kwds: [name]
        kwds:
            max_volume_ul: 10000
            name: reaction_vessel
    waste_vessels:
        factory: device_spinner.factory_utils.to_list
        args:
            - thf_waste_vessel
            - aqueous_waste_vessel
    thf_waste_vessel:
        class: brainwasher.devices.vessels.WasteVessel
        kwds:
            name: thf_waste_vessel
            max_volume_ul: 250000
            compatible_chemicals: !!set {thf, deionized_water}
    aqueous_waste_vessel:
        class: brainwasher.devices.vessels.WasteVessel
        kwds:
            name: aqueous_waste_vessel
            max_volume_ul: 250000
            compatible_chemicals: !!set {deionized_water, pbs, dcm}
    mixer:
        class: brainwasher.devices.raspberry_pi.mixer.PWMMixer
        kwds:
            gpio_pin: 18
            min_rpm: 333
            max_rpm: 6000
            frequency_hz: 20000
            min_duty_cycle_percent: 40
            max_duty_cycle_percent: 100
    pressure_sensor:
        class: brainwasher.devices.sequent_microsystems.pressure_sensor.PX409030A5V
        kwds:
            stack: 0
            i2c_bus: 1
            channel: 1
            min_voltage: 0.004
            max_voltage: 5.010
    rv_source_valve:
        class: brainwasher.devices.sequent_microsystems.valve.ThreeTwoValve
        skip_kwds: [name]
        kwds:
            name: rv_source_valve
            board_address: 2
            channel: 2
    rv_exhaust_valve:
        class: brainwasher.devices.sequent_microsystems.valve.ThreeTwoValve
        skip_kwds: [name]
        kwds:
            name: rv_exhaust_valve
            board_address: 2
            channel: 1
    output_bypass_valves:
        factory: device_spinner.factory_utils.to_list
        args:
            - thf_output_bypass_valve
            - aqueous_output_bypass_valve
    thf_output_bypass_valve:
        class: brainwasher.devices.sequent_microsystems.valve.NCValve
        skip_kwds: [name]
        kwds:
            name: thf_output_bypass_valve
            board_address: 2
            channel: 7
    aqueous_output_bypass_valve:
        class: brainwasher.devices.sequent_microsystems.valve.NCValve
        skip_kwds: [name]
        kwds:
            name: aqueous_output_bypass_valve
            board_address: 2
            channel: 3
    waste_drain_valves:
        factory: device_spinner.factory_utils.to_list
        args:
            - thf_waste_drain_valve
            - aqueous_waste_drain_valve
    thf_waste_drain_valve:
        class: brainwasher.devices.sequent_microsystems.valve.NCValve
        skip_kwds: [name]
        kwds:
            name: thf_waste_drain_valve
            board_address: 2
            channel: 6
    aqueous_waste_drain_valve:
        class: brainwasher.devices.sequent_microsystems.valve.NCValve
        skip_kwds: [name]
        kwds:
            name: aqueous_waste_drain_valve
            board_address: 2
            channel: 4
    selector_lds_map:
        class: builtins.dict
        kwds:
            thf: thf_bds
            deionized_water: selector_deionized_water_bds
            pbs: selector_pbs_bds
            dcm: selector_dcm_bds
            ambient: selector_ambient_bds
